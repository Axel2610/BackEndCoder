<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Ingreso Productos</title>
</head>
<body>
  <div class="container mt-5 text-center ">
    
    <h2 class="mt-3">Carga de Productos</h2>

    <a href="/api/productos">
        <button class="btn btn-dark m-3">Listado de Productos</button>
    </a>
 
    <form action="http://localhost:8080/api" method="POST" enctype="application/x-www-form-urlencoded" class="form-control-lg">
        <div class="mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" placeholder="Nombre">
        </div>
        <div class="mb-3">
            <label for="categoria">Categoria</label>
            <input type="text" name="categoria" placeholder="Categoria">
        </div>
        <div class="mb-3">
            <label for="descripcion">Descripcion</label>
            <input type="text" name="descripcion" placeholder="Descripcion">
        </div>
        <div class="mb-3">
            <label for="precio">Precio</label>
            <input type="text" name="precio" placeholder="Precio">
        </div>
        <div class="mb-3">
            <label for="img">Imagen</label>
            <input type="text" name="img" placeholder="URL">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-dark">Enviar</button>
        </div>
    </form>
</div>
</body>
</html>
